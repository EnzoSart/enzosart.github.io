<!DOCTYPE html>
<html>
<head>

<body>
        <header><strong>GEMUOBA</strong></header>
        <nav>

            <a href="store-proyecto-final.html">Store</a>

    <form>
            <div class="container">
            <div>   
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="user_name" max="30" required>
            </div> 
            <div>
            <label for="mail">E-mail</label>
            <br>
            <input type="email" id="email" name="email" required>
            </div> 
            <div>
            <label for="msj">Mensaje</label>
            <br>
            <textarea id="msj" name="msj" cols="30" rows="10" maxlength="50" required></textarea>
            </div> 
            <button type="submit">Send Message</button>
            
    </form>
