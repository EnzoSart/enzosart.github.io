    <nav>

    <form action="index.html">
        <div class="container">
        <legend>Sign in to your account</legend>
        <br>
        <div>
                <label for="name">Nombre</label>
                <br>
                <input type="text" id="name" name="user_name" max="30" required>
        </div> 

        <div>
                <label for="surname">Apellido</label>
                <br>
                <input type="text" id="surname" name="user_surname" max="30" required>
        </div> 

        <div>
                <label for="mail">E-mail</label>
                <br>
                <input type="email" id="email" name="email" required>
        </div> 
    
        <div>
                <label for="pwd">Password:</label>
                <br>
                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,24}" required>
        </div> 

        <div>
                <label for="ConfirmPwd">Repetir Contrase√±a</label>
                <br>
                <input type="password" id="confirm_password" name="pwd" required>
        </div>
                
                
                <input type="reset" value="Reset"/>
                <button type="submit">Sign In</button>
        </div>
    </form>
