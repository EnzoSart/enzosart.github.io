<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us-Gemuoba.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/estilos-final.css" />
    <script src="scripts/scripts-final.js"></script>
</head>
<body>
    <form>
            <div>
            <label for="mail">E-mail</label>
            <input type="email" id="email" name="email" required/>
            </div> 
            <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="nombre" minlength="2" maxlength="30"/>
            </div> 
            <div>
            <label for="msj"></label>
            <input name="user_message" id="msj" cols="30" rows="10" required>
            </div> 
            <div>
            <button type="submit">Send Message</button>
            </div> 

    </form>
</body>
</html>
